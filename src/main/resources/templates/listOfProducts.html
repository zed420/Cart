<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Products</title>
</head>
<body>
<h1>List of Products</h1>
<div class="container">
		
			<h3>Products List</h3>
			
			<hr/>
		
			<table class="table table-bordered table-striped" style="width: 500px;">
			
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Description</th>
						<th>Colour</th>
						<th>Quantity</th>
						<th>Cat Id</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="prod: ${prodlist}">
						<td th:text="${prod.prodId}" />
						<td th:text="${prod.prodName}" />
						<td th:text="${prod.prodDescription}" />
						<td th:text="${prod.prodColour}" />
						<td th:text="${prod.prodQuntity}" />
						<td th:text="${prod.cat.catId}" />
					</tr>
				</tbody>
				
			</table>
		</div>
</body>
</html>
